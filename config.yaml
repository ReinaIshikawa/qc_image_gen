dataset:
  root_dir: "data/qc_challenge_dataset"
  image_size: 16
  download: true
  batch_size: 16
  num_workers: 2

randomness_evaluation:
  chi_square_p_threshold: 0.05
  corr_threshold: 0.10
  moran_i_threshold: 0.02
  runs_z_threshold: 1.96
  fft_variance_threshold: null
  chi_square_n_bins: 256
  chi_square_max_value: 256
  use_adaptive_fft: true
  fft_baseline_n_samples: 100
  fft_baseline_random_seed: null
  quantum_random_data_path: "samples/quantum_random_32x32x4_fp32.npy"